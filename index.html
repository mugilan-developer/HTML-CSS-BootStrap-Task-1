<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>

      <h1 class="display-4">Customer Satisfaction Survey</h1>
    </div>
  </header>

  <main class="container py-5">

        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <hr class="mb-4">

      <div class="h4">Your Experience</div>

      <div class="mb-3">
        <label for="overallExperience" class="form-label">Overall, how would you rate your experience with us?</label>
        <select class="form-select" id="overallExperience" required>
          <option value="">Select...</option>
          <option value="veryUnsatisfied">Very Unsatisfied</option>
          <option value="unsatisfied">Unsatisfied</option>
          <option value="neutral">Neutral</option>
          <option value="satisfied">Satisfied</option>
          <option value="verySatisfied">Very Satisfied</option>
        </select>
      </div>

        <label for="satisfaction" class="form-label">How satisfied are you with...</label>

          <div class="col-md-4">
            <label class="form-check-label">

              Very Unsatisfied
            </label>
          </div>
          <div class="col-md-4">
            <label class="form-check-label">

              Unsatisfied
            </label>
          </div>

            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="satisfactionPurchase" id="purchaseSatisfaction" value="neutral">
              Neutral
            </label>
          </div>
        </div>
